<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="app-container">
    <div class="result-overview">
      <h2>Your result</h2>
      <div class="round-container">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <p class="title">Great</p>
      <p class="sub-title">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div class="category" id="reaction">
        <div class="sum-wrapper">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="summary category">Reaction</p>
        </div>
        <p class="grade"><span>80</span> / 100</p>
      </div> 
      <div class="category" id="memory">
        <div class="sum-wrapper">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="summary category">Memory</p>
        </div>
        <p class="grade"><span>92</span> / 100</p>
      </div>
      <div class="category" id="verbal">
        <div class="sum-wrapper">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="summary category">Verbal</p>
        </div>
        <p class="grade"><span>61 </span> / 100</p>
      </div>
      <div class="category" id="visual">
        <div class="sum-wrapper">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="summary category">Visual</p>
        </div>
        <p class="grade"><span>72 </span> / 100</p>
      </div>
      <button class="continue-button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erwan Thomy</a>.
  </div>
</body>
</html>
